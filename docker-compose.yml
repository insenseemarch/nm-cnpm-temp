version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: family-tree-backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env.docker
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Optional: mount for development (uncomment if needed)
      # - ./backend/src:/app/src:ro
      - /app/node_modules
    networks:
      - family-tree-network

  # Placeholder for frontend (will add later)
